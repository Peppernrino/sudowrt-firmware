sudo: required

language: c

compiler:
    - gcc

services:
    - docker

script: 
    - docker build -t sudowrt .
#    - docker run -v $PWD/firmware_images:/firmware_images sudowrt ar71xx
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
    docker tag $BUILDING $DOCKER_IMAGE:$TRAVIS_TAG; 
    docker push $DOCKER_IMAGE:$TRAVIS_TAG;
    fi
env:
  global:
    - DOCKER_IMAGE=sudowrt/sudomesh-firmware
    - BUILDING=$DOCKER_IMAGE:$TRAVIS_COMMIT

